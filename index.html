<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="style.sass">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__head">KanBan</div>
    <div class="cards">
      <div class="cards__ideas">
        <div class="headOfCard">Ideas
          <button class="addButton"><p>+</p></button>
        </div>
        <div class="task">
          <div class="task__tag">
            <div class="task__tag__green"></div>
            <div class="task__tag__yellow"></div>
            <div class="task__tag__red"></div>
            <div class="task__tag__blue"></div>
          </div>
          <input type="" name="" placeholder="Task Name">
          <div class="task__link"><a href="">Link</a></div>
          <div class="task__shedule"></div>
        </div>
      </div>
      <div class="cards__toDo">
        <div class="headOfCard">To Do
          <button class="addButton"><p>+</p></button>
        </div>
      </div>
      <div class="cards__doing">
        <div class="headOfCard">Doing</div>
      </div>
      <div class="cards__done">
        <div class="headOfCard">Done</div>
      </div>
      <div class="cards_others">
        <div class="headOfCard">Others</div>
      </div>
    </div>
  </div>
  <!--<script src="script.js"></script>-->
</body>
</html>
